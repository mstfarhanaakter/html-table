<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 1</title>
    <style>
        table, th, td {
            border-collapse: collapse;
            border: 1px solid;
            padding: 10px;
            text-align: center;
            margin: 30px;
            
        }
    </style>
</head>
<body>
    <table width="80%">
        <tr>
            <th colspan="6">Time Table</th>
            
        </tr>

            <td rowspan="6">Hours</td>
            <th>mon</th>
            <th>tues</th>
            <th>wed</th>
            <th>Thrus</th>
            <th>Fri</th>
        </tr>
        <tr>
            
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>
        <tr>
           
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>
        <tr>
            
            <td colspan="5">Lunch</td>
            
        </tr>
        <tr>
           
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td rowspan="2">Project</td>
        </tr>
        <tr>
            
            <td>Science</td>

        </tr>
    </table>
</body>
</html>
