<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2</title>
    <style>
        table{
            margin: 30px;
        }
       #td1{
        text-align: center;
       } 
       #td2{
        text-align: center;
       } 
       th,td{
        margin: 20px;
        padding: 10px;
      
       }
    </style>
</head>
<body>
    <table border="1" width="70%">
        <tr>
            <th colspan="6">Time Table</th>
            
        </tr>
        <tr>
            <td id="td1" rowspan="6">Hours</td>
            <th>mon</th>
            <th>tues</th>
            <th>wed</th>
            <th>Thrus</th>
            <th>Fri</th>
        </tr>
        <tr>
            
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>
        <tr>
           
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>
        <tr>
            
            <td id="td2" colspan="5">Lunch</td>
            
        </tr>
        <tr>
           
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td rowspan="2">Project</td>
        </tr>
        <tr>
            
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            
        </tr>
    </table>
</body>
</html>
