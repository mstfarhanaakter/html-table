<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 5</title>
    <style>
        table, th, td{
            border-collapse: collapse;
            border: 1px solid;
            padding: 10px;
            margin: 30px;
        }
        #th1{
            background-color: rgb(237, 237, 233);
            text-align: left;
        }
        #td1{
            background-color: rgb(237, 237, 233);
            font-weight: bold;
        }
      
    </style>
</head>
<body>
   <table width="70%">
            <caption>Invoice</caption>
    <tr>
        <th id="th1">Item/ Desc.</th>
        <th id="th1">Qty.</th>
        <th id="th1">@</th>
        <th id="th1">Price</th>
    </tr>
    <tr>
        <td>Paperclips (Box)</td>
        <td>100</td>
        <td>1.15</td>
        <td>115.00</td>
    </tr>
    <tr>
        <td>Paper (Case)</td>
        <td>10</td>
        <td>45.99</td>
        <td>459.90</td>
    </tr>
    <tr>
        <td>Wastepaper <br>Baskets</td>
        <td>2</td>
        <td>17.99</td>
        <td>35.98</td>
    </tr>
    <tr>
        <td id="td1" colspan="3">Subtotal</td>
        <td>610.88</td>
       
    </tr>
    <tr>
        <td id="td1" colspan="2">Tax</td>
        <td>7%</td>
        <td>42.76</td>
    </tr>
    <tr>
        <td id="td1" colspan="3">Total</td>
        <td>653.64</td>
    </tr>
   </table> 
</body>
</html>
