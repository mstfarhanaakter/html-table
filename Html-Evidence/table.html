<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table </title>
    <style>
        table, th, td{
            border: 1px solid;
            border-collapse: collapse;
            font-weight: bold;
            padding: 10px;
            margin: 20px;
        }
        th{
            background-color: rgb(153, 153, 248);
        }
    </style>
</head>
<body>
    <table width="80%">
        <caption>Round 19 Student Marks</caption>
        <tr>
            <th rowspan="2">ID</th>
            <th rowspan="2">Name</th>
            <th rowspan="2">Round</th>
            <th colspan="2">Marks</th>
        </tr>
        <tr>
            <th>MCQ</th>
            <th>Desc</th>
         </tr>
         <tr>
            <td>1112345</td>
            <td>Hasan</td>
            <td>19</td>
            <td>65</td>
            <td>28</td>
         </tr>
         <tr>
            <td>1113456</td>
            <td>Rahim</td>
            <td>19</td>
            <td>64</td>
            <td>28</td>
         </tr>
         <tr>
            <td>1114567</td>
            <td>Shamim</td>
            <td>19</td>
            <td>68</td>
            <td>29</td>
         </tr>
    </table>
    
</body>
</html>
