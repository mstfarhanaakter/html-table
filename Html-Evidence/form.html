<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        label{
            width: 150px;
            display: inline-block;
            
        }
    </style>
</head>
<body>
    
    <form action="">
        <fieldset style="border: 1px solid; width: 60%; margin: 40px;">
            <legend style="padding: 10px;"><b>Registration Form</b></legend>
        <label for="">User Name: </label>
        <input type="text" id="id1" style="border: solid rgb(248, 75, 45); border-radius: 4px;"> <br><br> <br>
        <label for="">Full Name: </label>
        <input type="text" style="border: solid rgb(248, 75, 45); border-radius: 4px;"><br> <br><br>
        <label for="">Password: </label>
        <input type="password" style="border: solid rgb(248, 75, 45); border-radius: 4px;"><br> <br><br>
        <label for="">Re-type password: </label>
        <input type="password" style="border: solid rgb(248, 75, 45); border-radius: 4px;"> <br><br><br>
        <label for="">Gender: </label>
        <input type="radio" name="f" >Male
        <input type="radio" name="f">Female <br><br><br>
        
        <label for="">Language</label>
        <select name="" id="">
            <option value="">English</option>
            <option value="">Bangla</option>
            <option value="">Arabic</option>
            <option value="">Japanese</option>
        </select>
            <span>&nbsp; (value will be English/bangla/Arabic/Japanese)</span>
       
   
        <br><br><br>
        <label for="">Comment: </label>
        <textarea name="" id="" placeholder="Write Your Comments Here!" 
        style="border: solid rgb(248, 75, 45); border-radius: 4px;"></textarea>
        <br><br> <br>
        <input type="reset"style="border: solid rgb(248, 75, 45); background-color:white; width:100px; padding:5px "> &nbsp; &nbsp;&nbsp;
        <input type="submit" style="border: solid rgb(248, 75, 45); background-color: white; width:100px; padding: 5px;">
    </fieldset>
    </form>


</body>
</html>
